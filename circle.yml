version: 2
jobs:
  build:
    working_directory: ~/build
    docker:
      - image: jimmycuadra/rust:1.19.0
    steps:
      - checkout
      - run: apt-get update
      - run: apt-get install -y --no-install-recommends cmake zlib1g-dev
      - restore_cache:
          key: registry
      - restore_cache:
          key: dependencies-1.19-{{ checksum "Cargo.lock" }}
      - run: cargo build
      - save_cache:
          key: registry-{{ epoch }}
          paths:
            - ~/.cargo/registry/index
      - save_cache:
          key: dependencies-1.19-{{ checksum "Cargo.lock" }}
          paths:
            - target
            - ~/.cargo/registry/cache
